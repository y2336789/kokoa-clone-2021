<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats- Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons"> 
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="css/0M1A8806-210210.jpg" 
            class="user-component__avatar user-component__avatar"/>
            <div class="user-component__text">
              <h4 class="user-component__title">YoungJae</h4>
              <h6 class="user-component__subtitle">
                  코코아톡 클론 코딩 마무리 짓기
              </h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg" 
          class="user-component__avatar user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
                Work hard! Good Job!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
      </div>
     
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
              </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
